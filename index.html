<html>
  <head>
    <title>NYC Subway Traffic Analysis</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="module" src="./index.js"></script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="base">
      <video autoplay loop muted plays-inline class="background-video">
        <source src="images/background.mp4" type="video/mp4">
      </video>
      <div class="content">
        <h3>New York City Subway Traffic Analysis</h3>
        <div class="row">
          <div class="column left">
            <div id="piechart"></div>
            <div id="chart_div"></div>
            <div id="curve_chart"></div>
            <div class="ranking_table" id="throughput_ranking">
              <h4>Top Traffic Stations At Current Time</h4>
              <table id="ranking_table" style="width:100%">
                <tr>
                  <th>RNK</th>
                  <th>Station</th>
                  <th>Throughput</th>
                  <th>Entry</th>
                  <th>Exit</th>
                </tr>
              </table>
            </div>
          </div>
          <div class="column right" id="map"></div>
        </div>
        <button id="streamButton" type="button">Start Streaming</button>
        <h id="timelineText" class="timelineText">Time: 03-25-2023 04:00:00</h>
        <input id="timeLineSlider" type="range" min="1" max="41" value="1" class="slider">
        <!-- prettier-ignore -->

      </div>
    </div>

</html>
